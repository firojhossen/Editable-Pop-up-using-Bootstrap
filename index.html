<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


	
  </head>
  <body>
    <div class="container">
		<div class="col-sm-8">
		<table class="table table-hover">
		  <thead>
			<tr>
		
			  <th scope="col">Full Name</th>
			  <th scope="col">Emp Code</th>
			  <th scope="col">Salary</th>
			  <th scope="col">City</th>
			  <th scope="col">Action</th>
			</tr>
		  </thead>
		  <tbody>
			<tr>
		
			  <td>Md. Firoj Hossen</td>
			  <td>13011</td>
			  <td>5000</td>
			  <td>Dhaka</td>
			  <td>	
				<button 
				type="button" 
				class="btn btn-primary"
				onclick="onEdit(this)"
				data-toggle="modal" data-target="#exampleModalLong"
				>Edit</button>
			  </td>
			</tr>
			<tr>
			
			  <td>Md. Neyem Islam</td>
			  <td>12551</td>
			  <td>10000</td>
			  <td>Cumilla</td>
			  <td>	
				<button 
				type="button" 
				class="btn btn-primary"
				onclick="onEdit(this)"
				data-toggle="modal" data-target="#exampleModalLong"
				>Edit</button>
			  </td>
			</tr>
			<tr>
			 
			  <td>Md. Bulbul Ahmed</td>
			  <td>10123</td>
			  <td>23000</td>
			  <td>Rangpur</td>
			  <td>	
				<button 
				type="button" 
				class="btn btn-primary"
				onclick="onEdit(this)"
				data-toggle="modal" 
				data-target="#exampleModalLong"
				>Edit</button>
			  </td>
			</tr>
		  </tbody>
		</table>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<form>
				
				  <div class="form-group row">
					<label for="inputPassword" class="col-sm-4 col-form-label">Full Name</label>
					<div class="col-sm-8">
					  <input type="text" class="form-control" name="fullName" id="fullName">
					</div>
				  </div>
				  
				  <div class="form-group row">
					<label for="inputPassword" class="col-sm-4 col-form-label">Emp Code</label>
					<div class="col-sm-8">
					  <input type="text" class="form-control" name="empCode" id="empCode">
					</div>
				  </div>
				  
				  <div class="form-group row">
					<label for="inputPassword" class="col-sm-4 col-form-label">Salary</label>
					<div class="col-sm-8">
					  <input type="text" class="form-control" name="salary" id="salary">
					</div>
				  </div>
				  
				  <div class="form-group row">
					<label for="inputPassword" class="col-sm-4 col-form-label">City</label>
					<div class="col-sm-8">
					  <input type="text" class="form-control" name="city" id="city">
					</div>
				  </div>
				</form>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				
			  </div>
			</div>
		  </div>
		</div>
	
	<script>	
	var selectedRow = null
		function onEdit(td) {
			selectedRow = td.parentElement.parentElement;
			document.getElementById("fullName").value = selectedRow.cells[0].innerHTML;
			document.getElementById("empCode").value = selectedRow.cells[1].innerHTML;
			document.getElementById("salary").value = selectedRow.cells[2].innerHTML;
			document.getElementById("city").value = selectedRow.cells[3].innerHTML;
			
		}
		
	</script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
